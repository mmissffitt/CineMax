{% extends 'kf_app/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2 class="auth-title">Вход в CINEMAX</h2>
        
        <form method="POST" class="simple-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" placeholder="Введите ваше имя пользователя" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
            </div>
            
            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox"> Запомнить меня
                </label>
                <a href="#" class="forgot-password">Забыли пароль?</a>
            </div>
            
            <button type="submit" class="btn-auth">Войти</button>
        </form>
        
        <div class="auth-footer">
            <p>Нет аккаунта? <a href="{% url 'kf_app:register' %}" class="auth-link">Зарегистрироваться</a></p>
        </div>
    </div>
</div>
{% endblock %}
