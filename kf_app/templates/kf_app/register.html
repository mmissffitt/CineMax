{% extends 'kf_app/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2 class="auth-title">Регистрация в CINEMAX</h2>
        
        {% if error %}
        <div style="color: #e50914; text-align: center; margin-bottom: 20px; padding: 10px; background: #1a1a1a; border-radius: 5px;">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" class="simple-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" placeholder="Придумайте имя пользователя" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Придумайте пароль" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Подтвердите пароль</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Повторите пароль" required>
            </div>
            
            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" required> Я согласен с условиями использования
                </label>
            </div>
            
            <button type="submit" class="btn-auth">Зарегистрироваться</button>
        </form>
        
        <div class="auth-footer">
            <p>Уже есть аккаунт? <a href="{% url 'kf_app:login' %}" class="auth-link">Войти</a></p>
        </div>
    </div>
</div>
{% endblock %}
