<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMAX</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'kf_app/css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="{% url 'kf_app:index' %}">CINEMAX</a></h1>
            <nav class="nav">
                <ul>
                    <li><a href="{% url 'kf_app:movies_list' %}">Фильмы</a></li>
                    <li><a href="{% url 'kf_app:series_list' %}">Сериалы</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 CINEMAX. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
